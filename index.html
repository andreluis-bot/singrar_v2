<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/anchor.svg" />

  <!-- CRÍTICO: viewport-fit=cover para safe areas iOS -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />

  <!-- PWA / App feel -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="SeaTrack Pro" />
  <meta name="theme-color" content="#0a192f" />
  <meta name="background-color" content="#0a192f" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" href="/icon-192.png" />

  <title>SeaTrack Pro</title>

  <style>
    /* ===== SAFE AREAS + MOBILE RESET ===== */
    :root {
      --sat: env(safe-area-inset-top, 0px);
      --sar: env(safe-area-inset-right, 0px);
      --sab: env(safe-area-inset-bottom, 0px);
      --sal: env(safe-area-inset-left, 0px);

      /* Bottom nav height + safe area */
      --nav-height: 64px;
      --nav-total: calc(var(--nav-height) + var(--sab));

      /* Header height + safe area */
      --header-height: 56px;
      --header-total: calc(var(--header-height) + var(--sat));

      /* App colors */
      --bg-primary: #0a192f;
      --bg-secondary: #112240;
      --bg-tertiary: #233554;
      --text-primary: #e6f1ff;
      --text-secondary: #8892b0;
      --accent-cyan: #64ffda;
      --accent-orange: #ff6b00;
      --accent-blue: #00e5ff;
    }

    /* RESET COMPLETO */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      /* Remove flash tap iOS */
      -webkit-touch-callout: none;
      /* Remove callout iOS */
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: var(--bg-primary);
      color: var(--text-primary);
      /* Remove 300ms delay em touch */
      touch-action: manipulation;
      /* Previne bounce scroll iOS */
      overscroll-behavior: none;
      -webkit-overflow-scrolling: touch;
      /* Fonte nativa do sistema */
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
      /* Renderização melhorada */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #root {
      height: 100%;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      background: var(--bg-primary);
    }

    /* ===== SCROLLBARS CUSTOMIZADOS ===== */
    .custom-scrollbar::-webkit-scrollbar {
      width: 3px;
      height: 3px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(100, 255, 218, 0.2);
      border-radius: 99px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(100, 255, 218, 0.4);
    }

    /* Ocultar scrollbar mas manter scroll */
    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* ===== LEAFLET OVERRIDES ===== */
    .leaflet-container {
      background: var(--bg-primary) !important;
      font-family: inherit !important;
      height: 100% !important;
      width: 100% !important;
    }

    /* Fix popup estilo mobile */
    .leaflet-popup-content-wrapper {
      background: rgba(10, 25, 47, 0.95) !important;
      backdrop-filter: blur(20px) !important;
      border: 1px solid rgba(100, 255, 218, 0.2) !important;
      border-radius: 16px !important;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6) !important;
      color: #e6f1ff !important;
    }

    .leaflet-popup-tip {
      background: rgba(10, 25, 47, 0.95) !important;
    }

    .leaflet-popup-close-button {
      color: #8892b0 !important;
      font-size: 18px !important;
      top: 8px !important;
      right: 8px !important;
    }

    /* Controles do mapa escondidos (usamos os nossos) */
    .leaflet-control-zoom,
    .leaflet-control-attribution {
      display: none !important;
    }

    /* ===== ANIMAÇÕES GLOBAIS ===== */
    @keyframes pulse-ring {
      0% {
        transform: scale(0.9);
        opacity: 0.8;
      }

      50% {
        transform: scale(1.1);
        opacity: 0.4;
      }

      100% {
        transform: scale(0.9);
        opacity: 0.8;
      }
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(8px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slide-up {
      from {
        transform: translateY(100%);
      }

      to {
        transform: translateY(0);
      }
    }

    @keyframes glow-pulse {

      0%,
      100% {
        box-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
      }

      50% {
        box-shadow: 0 0 25px rgba(100, 255, 218, 0.6);
      }
    }

    @keyframes spin-slow {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    /* ===== SKELETON LOADING ===== */
    .skeleton {
      background: linear-gradient(90deg,
          rgba(35, 53, 84, 0.5) 25%,
          rgba(35, 53, 84, 0.8) 50%,
          rgba(35, 53, 84, 0.5) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 8px;
    }

    @keyframes shimmer {
      0% {
        background-position: 200% 0;
      }

      100% {
        background-position: -200% 0;
      }
    }

    /* ===== SAFE AREA UTILITIES ===== */
    .pt-safe {
      padding-top: env(safe-area-inset-top, 0px);
    }

    .pb-safe {
      padding-bottom: env(safe-area-inset-bottom, 0px);
    }

    .pl-safe {
      padding-left: env(safe-area-inset-left, 0px);
    }

    .pr-safe {
      padding-right: env(safe-area-inset-right, 0px);
    }

    .mt-safe {
      margin-top: env(safe-area-inset-top, 0px);
    }

    .mb-safe {
      margin-bottom: env(safe-area-inset-bottom, 0px);
    }

    /* ===== PERFORMANCE ===== */
    /* GPU acceleration para elementos animados */
    .will-animate {
      will-change: transform, opacity;
      transform: translateZ(0);
      backface-visibility: hidden;
    }

    /* ===== INPUT ESTILO MOBILE ===== */
    input,
    textarea,
    select {
      font-size: 16px !important;
      /* Previne zoom iOS em inputs */
      -webkit-appearance: none;
      border-radius: 0;
    }

    /* ===== BOTÕES SEM HOVER (TOUCH) ===== */
    @media (hover: none) and (pointer: coarse) {

      /* Remove todos os hovers em dispositivos touch */
      *:hover {
        /* Não sobrescrever — apenas garantir que não temos delays */
      }

      /* Active states para feedback tátil visual */
      button:active,
      [role="button"]:active {
        transform: scale(0.96);
        transition: transform 0.1s ease;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
